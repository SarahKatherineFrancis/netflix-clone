<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f2e57597b7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
  <header class="showcase">
    <div class="showcase-top">
      <img src="img/logo.png" alt="Netflix" >
      <a href="#" class="btn btn-rounded">Sign In</a>
    </div>
    <div class="showcase-content">
      <h1>Save data. Download easily to watch offline.</h1>
      <p>Plans starting from R49/month. Cancel anytime.</p>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="email-input">
        <input type="email" name="email" id="email" placeholder="Email address" minlength="5" maxlength="50">
        <a href="#" class="btn btn-xl btn-rounded">Get Started <i class="fas fa-chevron-right btn-icon"></i>
        </a>
      </div>
    </div>
  </header>
  <section class="tabs">
    <div class="container">
      <div id="tab-1" class="tab-item tab-border">
        <i class="fas fa-door-open fa-3x"></i>
        <p class="hide-sm">Cancel anytime</p>
      </div>
      <div id="tab-2" class="tab-item">
        <i class="fas fa-tablet-alt fa-3x"></i>
        <p class="hide-sm">Watch anywhere</p>
      </div>
      <div id="tab-3" class="tab-item">
        <i class="fas fa-tags fa-3x"></i>
        <p class="hide-sm">Pick your price</p>
      </div>
    </div>
  </section>
</body>
</html>
